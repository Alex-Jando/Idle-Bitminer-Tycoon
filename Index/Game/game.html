<!DOCTYPE html>
<html>
<head>
	<title>Idle Bitminer Tycoon</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		
	<link rel="stylesheet" type="text/css" href="gameStyle.css">

</head>
<body style="background-color:#000000;">
	<div class="container-title">
		<h1>IDLE BITMINER TYCOON</h1>
	</div>

	<div class="flex-box-bits-button">
		<button style="padding:0px;" id="mineButton"><img src="imgs/coin.png"></button>
	</div>
	<div class="flex-box-bits-counter">
		<h5 id="bitCounter">You Have 0 Bits</h5>
	</div>
	<div class="flex-box-bitsps-counter">
		<h5 id="bitpsCounter">Your Making 0 Bits/Sec.</h5>
	</div>
		<div style="border:1px solid #39FF14;height:2px;"></div>
	<div class="flex-shop">
		<h2>Shop</h2>
	</div>

	<div class="shop-item">

		<div>
		<button style="padding:0px;" id="BlackberryPI"><img src="imgs/BlackberryPI.png"></button>
		<h4>BlackberryPi : Cost : 20000, Bits/Sec. : 2000</h4>
		</div>
		<div>
		<button style="padding:0px;" id="Y-Phone"><img src="imgs/Y-Phone.png"></button>
		<h4>YPhone : Cost : 100000, Bits/Sec. : 10000</h4>
		</div>

		<div>
		<button style="padding:0px;" id="Old-Computer"><img src="imgs/Old-Computer.png"></button>
		<h4>Old Computer : Cost : 500000, Bits/Sec. : 50000</h4>
		</div>
		<div>
		<button style="padding:0px;" id="Bee-Miner-9s"><img src="imgs/Bee-Miner-9s.png"></button>
		<h4>Bee Miner 9s : Cost : 1000000, Bits/Sec. : 90000</h4>
		</div>

	</div>

</body>

	<script type="text/javascript" src="game.js"></script>

</html>
